<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubicon</title>
    <style>
        :root {
            --background: #ffffff;
            --foreground: #000000;
            --muted: #f1f5f9;
            --muted-foreground: #64748b;
            --border: #e2e8f0;
            --primary: #0f172a;
            --navy-light: #E5E9F0;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            height: 100%;
            overflow: hidden;
        }

        .header {
            padding: 20px;
            text-align: right;
        }

        .login-button {
            background-color: var(--navy-light);
            border: none;
            padding: 10px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            color: var(--foreground);
            display: inline-block;
        }

        .login-button:hover {
            background-color: #D8DEE9;
        }

        .main-content {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 30px;
        }

        .main-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 24px;
            color: var(--muted-foreground);
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 32px;
            }
            
            .subtitle {
                font-size: 20px;
            }

            .logo {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/login" class="login-button">Login</a>
    </header>

    <main class="main-content">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-8 h-8">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
        </svg>
        <h1 class="main-title">Rubicon....... the way of the future</h1>
        <p class="subtitle">AI content tool</p>
    </main>
</body>
</html>
